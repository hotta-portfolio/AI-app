services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/ai_app_development
      SECRET_KEY_BASE: 0e4ee026f9f9bfde1774d9c0e97edb3b7c1fa72ee4c8d7b60e0c0819c64ec9aa9af6b004f58afeacfc8abb23f2493bfcfb9b1598bb86081ab955d9ecf93d52be

volumes:
  postgres_data:
